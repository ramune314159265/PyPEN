<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>PyPEN</title>
	<link rel="icon" href="pypen.ico">
	<link href="./js/jquery.contextMenu.min.css" type="text/css" rel="stylesheet"/>
	<link href="./dncl.css" type="text/css" rel="stylesheet"/>
	<link href="./js/jquery.contextMenu.min.css" type="text/css" rel="stylesheet"/>
	<link href="./dncl.css" type="text/css" rel="stylesheet"/>
	<script src="./js/jquery.min.js" type="text/javascript"></script>
	<script src="./js/jquery.exresize-latest.js" type="text/javascript"></script>
	<script src="./js/bcralnit.js" type="text/javascript"></script>
	<script src="./js/jquery.contextMenu.min.js" type="text/javascript"></script>
	<script src="./js/jquery.ui.position.min.js" type="text/javascript"></script>
	<script src="./js/plotly-latest.min.js" type="text/javascript"></script>
	<script src="./js/zlib.min.js" type="text/javascript"></script>
	<script src="./setting.js" type="text/javascript"></script>
	<script src="./dncl.js" type="text/javascript"></script>
	<script src="./pypen.js" type="text/javascript"></script>
	<!--script src="./disp.js" type="text/javascript"></script-->
	<script src="./sample.js" type="text/javascript"></script>
	<script src="./quiz.js" type="text/javascript"></script>
	<script src="./answer.js" type="text/javascript"></script>
	<script src="./run1.js" type="text/javascript"></script>
</head>
<body>
	<div id="Program_area">
		<div id="Button_area">
		<button   id="newButton" type="button">新規</button>
		<button   id="runButton" type="button">実行</button>
		<button   id="stepButton" type="button">ステップ実行</button>
		<button   id="resetButton" type="button">リセット</button>
		<span     id="dirty">*</span>  
		<input    id="flowchartButton" type="checkbox">フローチャート
		<button   id="drawButton" type="button" onclick="codeChange();">コード→フローチャート</button>
		<button   id="pythonButton" type="button" onclick="makePython();">コード→Python</button><br>
		Upload <input id="loadButton" type="file" accept=".PyPEN"/>
		<a href="#" id="downloadLink">Download</a>
		ファイル名：<input id="file_prefix" type="text"/>
		<button    id="urlButton" type="button">URL取得</button>
		</div>
		<div id="Quiz_area">
			<select id="quiz_select"></select>
			<button id="quiz_marking">採点</button>
			<p id="quiz_question"></p>
		</div>
		<div id="Source_area">
			<textarea id="sourceTextarea" rows="21" cols="60" onmouseup="mouseClick();" spellcheck="false"></textarea>
			<button type="button" id="font_up"   onclick='font_size(1);' style="width:2em;height:2em;">＋</button>
			<button type="button" id="font_zero" onclick='font_size(0);' style="width:2em;height:2em;">0</button>
			<button type="button" id="font_down" onclick='font_size(-1);' style="width:2em;height:2em;">−</button>
			</div>
		<div id="Result_area">
			<input id="input_area" type="text" size="20" onkeydown="keydownInput(event);"><span id="input_status">入力待ち</span><br>
			<textarea id="resultTextarea" rows="20" cols="25" readonly></textarea>
		</div>
		<div id="EditButtons">
			<button type="button" class="editButton" onclick='editButton("《変数》に整数を入力する");'>入力（整数）</button>
			<button type="button" class="editButton" onclick='editButton("《変数》に実数を入力する");'>入力（実数）</button>
			<button type="button" class="editButton" onclick='editButton("《変数》に文字列を入力する");'>入力（文字列）</button>
			<button type="button" class="editButton" onclick='editButton("《変数》に真偽を入力する");'>入力（真偽）</button>
			<button type="button" class="editButton" onclick='editButton("《値》を表示する");'>出力</button>
			<button type="button" class="editButton" onclick='editButton("《値》を改行なしで表示する");'>改行無出力</button>
			<button type="button" class="editButton" onclick='editButton("《変数》←《値》");'>代入</button><br>
			<button type="button" class="editButton" onclick='editButton("もし《条件式》ならば：\n    ");'>もし</button>
			<button type="button" class="editButton" onclick='editButton("もし《条件式》ならば：\n    \nそうでなければ：\n    ");'>もし〜そうでなければ</button><br>
			<button type="button" class="editButton" onclick='editButton("《条件式》の間繰り返す：\n    ");'>〜の間，繰り返す</button>
			<button type="button" class="editButton" onclick='editButton("《変数》を《値》から《値》まで《値》ずつ増やしながら繰り返す：\n    ");'>増やしながら</button>
			<button type="button" class="editButton" onclick='editButton("《変数》を《値》から《値》まで《値》ずつ減らしながら繰り返す：\n    ");'>減らしながら</button>
			<button type="button" class="editButton" onclick='editButton("繰り返しを抜ける\n");'>繰り返しを抜ける</button><br>
			<button type="button" class="editButton" onclick='editButton("《変数》に《値》を追加する");'>変数に追加</button>
			<button type="button" class="editButton" onclick='editButton("《変数》に《値》を連結する");'>変数に連結</button>
			<button type="button" class="editButton" onclick='editButton("関数 《関数名》()：\n    ");'>関数</button>
			<button type="button" class="editButton" onclick='editButton("手続き 《手続き名》()：\n    ");'>手続き</button>
		</div>
		<div id="SampleButtons">
		</div>
		<p><a href="manual/index.html" target="_blank">マニュアル</a></p>
	</div>
	<div id="Flowchart_area">
		<canvas id="flowchart" width="400px" height="600px"></canvas><br>
		<button type="button" onclick="changeSize(1);" style="width:2em;height:2em;float:left;">＋</button>
		<button type="button" onclick="changeSize(0);" style="width:2em;height:2em;float:left;">０</button>
		<button type="button" onclick="changeSize(-1);" style="width:2em;height:2em;float:left;">−</button>
	</div>
	<canvas id="canvas"></canvas>
	<div id="graph"></div>
<div id="input"></div>
<div id="input-overlay"></div>
</body>
</html>
